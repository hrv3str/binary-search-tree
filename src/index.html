<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Binary Search Tree</title>
</head>
<body>
    <div class="frame">
        <div class="panel left">
            <div class="frame array">
                <button id="generator">
                    Generate Array!
                </button>
                <div class="panel"
                    id="array-display">
                        <div class="array-placeholder">click &quot;Generate Array!&quot;</div>
                </div>
            </div>
            <div class="frame controls">
                <button id=build-tree>
                    .build()
                </button>
                <label for="insert-input">
                    <button
                        id="insert">
                            .insert()
                    </button>
                </label>
                <input type="number"
                    id="insert-input"
                    min="100"
                    max="999"
                    placeholder="print number">
                <label for="delete-input">
                    <button id="delete">.delete()</button>
                </label>
                <select name="number" id="delete-input">
                    <option value="">select number</option>
                </select>
                <label for="find-input">
                    <button id="find">.find()</button>
                </label>
                <input type="number"
                    id="find-input"
                    min="100"
                    max="999"
                    placeholder="print number"">
                <button id="balance-tree">.rebalance()</button>
            </div>
        </div>
        <div class="panel right"
            id="console">
        </div>
        <div class="panel bottom">
            <div class="label is-balanced">Tree is balanced:</div>
            <div id="is-balanced"></div>
            <div class="label level-order">
                Level order:
            </div>
            <div id="level-order"></div>
            <div class="label in-order">
                In-order:
            </div>
            <div id="in-order"></div>
            <div class="label pre-order">
                Pre-order:
            </div>
            <div id="pre-order"></div>
            <div class="label post-order">
                Post-order:
            </div>
            <div id="post-order"></div>
            <div id = text-output></div>
        </div>
    </div>
</body>
</html>
